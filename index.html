<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4345bd91a2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="todo.css">
  <title>My to-do app</title>
</head>
<body>
  <div class = 'app'>
    <h4>Todo App</h4>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
       <span>Add New Tasks</span>
       <i class="fa-solid fa-plus"></i>
    </div>
    <h5 class="text-center my-3">Tasks</h5>
   
  

<!-- Modal -->
<form class="modal fade" id='form' tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Tasks</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Task Title</p>
        <input class="form-control" type="text" name="" id="textInput">
        <div id="msg"></div>
        <br>

        <p>Due Date</p>
        <input class="form-control" type="date" name="" id="dateInput">
        <br>

         <p>Description</p>
        <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="add" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</form>
  
    <div id="tasks">
   
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="todo.js"></script>
</html>
